<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester site!</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester!</h1>

    <p>This site will suggest the best programming language based on your answers!</p>
    
    <form id="programs">
      <div class="form-group">
        <label for="nameInput">What is your name?</label>
        <input id="nameInput" class="form-control" class="text">
      </div>
      <p>What is your favorite season?</p>
      <select class="form-control" id="season">
        <option>Fall</option>
        <option>Summer</option>
        <option>Winter</option>
        <option>Spring</option>
      </select>
      <p>If you were in Avatar: The Last Airbender, which nation would you choose?</p>
      <select class="form-control" id="avatar">
        <option>Fire Nation</option>
        <option>Water Tribe</option>
        <option>Earth Kingdom</option>
        <option>Air Nomads</option>
      </select>
      <p>Are you left handed or right handed?</p>
      <select class="form-control" id="hand">
        <option>Right handed</option>
        <option>Left handed</option>
      </select>
      
      <button type="submit" class="btn">Suggest me a language!</button>
    </form>
    <div id="output">
      
    </div>
  </div>
</body>
</html>

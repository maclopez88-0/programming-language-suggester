<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester site!</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester!</h1>

    <p>This site will suggest the best programming language based on your answers!</p>

    <form id="programs">
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" class="text">
      </div>
      <div class="form-group">
        <label for="season">What is your favorite season?</label>
        <input id="season" class="form-control" class="text">
      </div>
      <div class="form-group">
        <label for="astrologySign">What is your astrology sign?</label>
        <input id="astrologySign" class="form-control" class="text">
      </div>
      <div class="form-group">
        <label for="randomNumber">Pick a random number from 1-100.</label>
        <input id="randomNumber" class="form-control" class="text">
      </div>
      <div class="form-group">
        <select id="hand">
          <option value="right">Right handed</option>
          <option value="left">Left handed</option>
        </select>
      </div>
      
      <button type="submit" class="btn">Show me the money!</button>
    </form>

  </div>
</body>
</html>
